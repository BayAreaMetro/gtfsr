url: http://dantonnoriega.github.io/gtfsr

template:
  params:
    bootswatch: cerulean

reference:
  - title: API Key
    desc: Functions for TransitFeed.com API key
    contents:
    - ends_with("api_key")
  - title: Feedlist
    desc: Get TransitFeed.com feedlist
    contents:
    - get_feedlist
    - filter_feedlist
  - title: Import
    desc: Import GTFS data from url or local zip file
    contents:
    - import_gtfs
  - title: Map
    desc:  Map gtfsr data
    contents:
    - starts_with("map_")
  - title: Convert
    desc: Convert gtfs objects to other formats
    contents:
    - convert_gtfs_routes_to_sf
